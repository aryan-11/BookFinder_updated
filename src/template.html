<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title %></title>

    <link
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERAAAAAAAAERAQAAAAAAEBEAEAAAAAEAEQABAAAAEAARAAAQAAEAABEAAAEAEAAAEQAAABEAAAARAAAAEQAAABEAAAEAEAAAEQAAEAABAAARAAEAAAAQABEAEAAAAAEAEQEAAAAAABAREAAAAAAAAREREREREREREAAAAAP/wAAF/6AABv9gAAd+4AAHveAAB9vgAAfn4AAH5+AAB9vgAAe94AAHfuAABv9gAAX/oAAD/8AAAAAAAA"
      rel="icon"

<body>
    <section class="one">
        <div class="containerPopup">
            <p>This app allow the user to search and find all the available books in a specific category inside the open library API</p>
            
            <button class="closePopup">Click to continue</button>
        </div>
    </section>

    <section class="two hide">
            <h1 id="bookFinder">Book Finder</h1>
            <form id="searchbarForm">
                <input type="text" placeholder="Type the genre" id="searchbar">
                <button type="submit">Search</button>
            </form>
    </section>

    <section class="three hide">
        <div class="containerOne">
            <div class="wrapperText">
                <p><a href="index.html" class="goBack">Go Back</a></p>
                <h1 class="category">Fantasy</h1>
            </div>

            <div class="wrapperResults">
                <div class="cards">
                    <div class="textCard">
                        <p class="titleCard"></p>
                        <p class="authorCard"></p></div>
                    <button class="getDescriptionBtn"></button>
                </div>
            </div>
        </div>
        <div class="containerTwo">
            <div class="wrapperDescription">
                <p class="title"></p>
                <p class="description"></p>
            </div>
        </div>

        <footer>
            <p class="made_by">Made By Sheikh Aryan</p>
        </footer>
    </section>
</body>
</html>
